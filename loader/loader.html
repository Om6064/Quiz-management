
<style>
    .loader{
    width: 100%;
    height: 100vh;
    position: fixed !important;
    z-index: 9999999!important;
    top: 0 !important;
    background-color: #ffffff !important;
    /* //CHANGE BACK GROUND COLOR */
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>


<div class="loader">
    <img src="./assets/images/Rolling@1x-1.0s-200px-200px.gif" alt="loader">
    <!-- //if you want to change the  img(gif) so just change the img link-->
</div>

<script>
    $(window).on('load', function () {
        $(".loader").delay(200).fadeOut()
    })
    //want to change time then delay(time) 
</script>
